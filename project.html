<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Chatbot</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f0f8ff;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 450px;
            height: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }

        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-box::-webkit-scrollbar {
            width: 8px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background: #4CAF50;
            border-radius: 10px;
        }

        .chat-message {
            padding: 12px;
            border-radius: 8px;
            max-width: 80%;
        }

        .bot {
            background: #f1f1f1;
            align-self: flex-start;
        }

        .user {
            background: #4CAF50;
            color: white;
            align-self: flex-end;
        }

        .input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            flex-direction: column;
        }

        select, button {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">Health Chatbot ðŸ’¬</div>

    <div class="chat-box" id="chatBox">
        <div class="chat-message bot">Hello! How can I assist you with your health today?</div>
    </div>

    <div class="input-area">
        <select id="userInput">
            <option value="fever">Fever</option>
            <option value="cold">Cold</option>
            <option value="cough">Cough</option>
            <option value="headache">Headache</option>
            <option value="stomach pain">Stomach Pain</option>
            <option value="back pain">Back Pain</option>
            <option value="chest pain">Chest Pain</option>
            <option value="high blood pressure">High Blood Pressure</option>
            <option value="depression">Depression</option>
        </select>
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');

    const responses = {
        "fever": "You might have a fever. Stay hydrated and consider taking paracetamol.",
        "cold": "It seems you have a cold. Drink warm fluids and rest properly.",
        "cough": "You might be experiencing a cough. Try gargling with salt water and stay hydrated.",
        "headache": "For a headache, rest in a dark room and drink water.",
        "stomach pain": "For stomach pain, avoid spicy food and drink peppermint tea.",
        "back pain": "Back pain could be from muscle strain. Try applying heat or cold packs and avoid heavy lifting.",
        "chest pain": "Chest pain can be serious. If it's sharp or lasts more than a few minutes, seek emergency medical help immediately.",
        "high blood pressure": "High blood pressure often has no symptoms, but lifestyle changes like reducing salt intake and regular exercise are important.",
        "depression": "If youâ€™re feeling persistently sad, itâ€™s important to reach out to a healthcare professional for support and guidance.",
    };

    function sendMessage() {
        const message = userInput.value;

        // Display user message
        displayMessage(`I have ${message}`, "user");

        // Get bot response
        const response = responses[message];
        setTimeout(() => {
            displayMessage(response, "bot");
        }, 500);
    }

    function displayMessage(message, sender) {
        const msgDiv = document.createElement("div");
        msgDiv.classList.add("chat-message", sender);
        msgDiv.textContent = message;
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;  // Scroll to bottom
    }
</script>

</body>
</html>
